<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê X-Wing + XChaCha20-Poly1305 Demo</title>
  <link rel="stylesheet" href="https://esm.sh/mvp.css">
  <style>
    textarea { width: 100%; height: 120px; font-family: monospace; font-size: 12px; }
    .button-group { display: flex; gap: 10px; margin: 10px 0; }
    .button-group button { flex: 1; }
  </style>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>" />
</head>
<body>
  <header>
    <h1>üîê X-Wing + XChaCha20-Poly1305 Demo</h1>
    <p>Post-quantum hybrid encryption (ML-KEM-768 + X25519)</p>
  </header>

  <main>
    <article>
        <h2>Key Pair</h2>
        <button id="generateBtn">Generate New Keypair</button>

        <label for="publicKey">Public Key (base64)</label>
        <textarea id="publicKey" readonly placeholder="Click 'Generate New Keypair'..."></textarea>
        <label for="privateKey">Private Key (base64)</label>
        <textarea id="privateKey" readonly placeholder="Click 'Generate New Keypair'..."></textarea>
    </article>

    <article>
        <h2>Encrypt / Decrypt</h2>

        <label for="plainText">Plain Text</label>
        <textarea id="plainText" placeholder="Enter message to encrypt..."></textarea>

        <div class="button-group">
          <button id="encryptBtn">Encrypt ‚Üí</button>
          <button id="decryptBtn">‚Üê Decrypt</button>
        </div>
      
        <label for="encryptedText">Encrypted Text (base64)</label>
        <textarea id="encryptedText" placeholder="Encrypted output will appear here..."></textarea>
    </article>
  </main>

  <footer>
    <hr>
    <p>
	<a href="https://github.com/azophy/XWing-PKE-demo" target="_blank">Github Repository</a>.
	Created by <a href="https://github.com/azophy" target="_blank">Abdurrahman Shofy Adianto</a>. 
	Built using <a href="https://paulmillr.com/noble/" target="_blank">noble libraries</a> and <a href="https://andybrewer.github.io/mvp" target="_blank">MVP.css</a>
    </p>
  </footer>

  <script type="module">
    import { XWing } from 'https://esm.sh/@noble/post-quantum@0.5.2/hybrid.js';
    import { xchacha20poly1305 } from 'https://esm.sh/@noble/ciphers@1.2.1/chacha';
    import { randomBytes } from 'https://esm.sh/@noble/ciphers@1.2.1/webcrypto';

    // Base64 helpers
    const toBase64 = (bytes) => btoa(String.fromCharCode(...bytes));
    const fromBase64 = (str) => new Uint8Array([...atob(str)].map(c => c.charCodeAt(0)));

    // DOM elements
    const publicKeyEl = document.getElementById('publicKey');
    const privateKeyEl = document.getElementById('privateKey');
    const plainTextEl = document.getElementById('plainText');
    const encryptedTextEl = document.getElementById('encryptedText');

    let currentKeys = null;

    // main encryption + encoding function
    const encrypt = (message, publicKey) => {
        const { cipherText: kemCipherText, sharedSecret } = XWing.encapsulate(publicKey);
        const nonce = randomBytes(24);
        const cipher = xchacha20poly1305(sharedSecret, nonce);
        const encrypted =  cipher.encrypt(new TextEncoder().encode(message));

        // Pack: kemCipherText + nonce + encrypted
        const packed = new Uint8Array(kemCipherText.length + nonce.length + encrypted.length);
        packed.set(kemCipherText, 0);
        packed.set(nonce, kemCipherText.length);
        packed.set(encrypted, kemCipherText.length + nonce.length);

        return toBase64(packed);
    }

    // main decoding + decryption function
    const decrypt = (packed, privateKey) => {
        // Unpack: kemCipherText (1120) + nonce (24) + encrypted (rest)
        const kemCipherText = packed.slice(0, 1120);
        const nonce = packed.slice(1120, 1144);
        const encrypted = packed.slice(1144);

        const sharedSecret = XWing.decapsulate(kemCipherText, privateKey);
        const cipher = xchacha20poly1305(sharedSecret, nonce);
        const decrypted = cipher.decrypt(encrypted);

        return new TextDecoder().decode(decrypted);
    }

    // Generate keypair
    document.getElementById('generateBtn').addEventListener('click', () => {
      currentKeys = XWing.keygen();
      publicKeyEl.value = toBase64(currentKeys.publicKey);
      privateKeyEl.value = toBase64(currentKeys.secretKey);
    });

    // Encrypt
    document.getElementById('encryptBtn').addEventListener('click', () => {
      try {
        const publicKey = fromBase64(publicKeyEl.value);
        const message = plainTextEl.value;
        if (!message) return alert('Enter a message to encrypt');

        encryptedTextEl.value = encrypt(message, publicKey);
      } catch (e) {
        alert('Encryption failed: ' + e.message);
      }
    });

    // Decrypt
    document.getElementById('decryptBtn').addEventListener('click', () => {
      try {
        const privateKey = fromBase64(privateKeyEl.value);
        const packed = fromBase64(encryptedTextEl.value);
        if (!packed.length) return alert('Enter encrypted text to decrypt');

        plainTextEl.value = decrypt(packed, privateKey);
      } catch (e) {
        alert('Decryption failed: ' + e.message);
      }
    });
  </script>
</body>
</html>
